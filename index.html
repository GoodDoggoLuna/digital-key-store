<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Cheats - Digital Keys</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #2a2a72);
      background-size: 800% 800%;
      animation: rainbow 20s ease infinite;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    @keyframes rainbow {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    header {
      padding: 2rem;
    }
    .product {
      background: rgba(0, 0, 0, 0.7);
      margin: 1rem auto;
      padding: 1rem;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
    }
    button {
      background: #00d4ff;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #00b4d8;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Rainbow Cheats Key Store</h1>
  <p>Unlock your advantage! Choose your key duration below:</p>
</header>

<div class="product">
  <h2>1 Month Cheat Key</h2>
  <p>$9.99</p>
  <a href="YOUR_PAYMENT_LINK_FOR_1_MONTH" target="_blank"><button>Buy 1 Month</button></a>
</div>

<div class="product">
  <h2>3 Month Cheat Key</h2>
  <p>$24.99</p>
  <a href="YOUR_PAYMENT_LINK_FOR_3_MONTHS" target="_blank"><button>Buy 3 Months</button></a>
</div>

<div class="product">
  <h2>Lifetime Cheat Key</h2>
  <p>$59.99</p>
  <a href="YOUR_PAYMENT_LINK_FOR_LIFETIME" target="_blank"><button>Buy Lifetime</button></a>
</div>

<audio id="background-music" autoplay loop muted>
  <source src="your-music-file.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  // Auto-unmute music after user interaction (because of browser autoplay policies)
  document.addEventListener('click', () => {
    const music = document.getElementById('background-music');
    music.muted = false;
  }, { once: true });
</script>

</body>
</html>
