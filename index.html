      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #2a2a72);
      background-size: 800% 800%;
      animation: rainbow 20s ease infinite;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      border: 5px solid #00ffea;
      box-shadow: 0 0 20px #00ffea, 0 0 40px #00ffea, 0 0 60px #00ffea;
    }
    @keyframes rainbow {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}

    }
    @keyframes float {

    }

      animation: float 4s ease-in-out infinite;

      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.6);
      animation: float 6s ease-in-out infinite;
    }
    button {
      background: #00d4ff;
      color: black;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      transition: background 0.3s, transform 0.3s;
    }
    button:hover {
      background: #00b4d8;
      transform: scale(1.1);
    }
    .footer {
      margin-top: 3rem;
      font-size: 1rem;
    }
    .footer a {
      color: #00ffea;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .footer a:hover {
      color: #00b4d8;
    }
    audio {
      display: none;
    }
  </style>
</head>
