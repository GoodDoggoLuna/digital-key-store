<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cult Of Doggos Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #4b0082, #00008b, #2a2a72, #000);
      background-size: 800% 800%;
      animation: rainbow 20s ease infinite;
      color: #00aaff;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      border: 5px solid #00aaff;
      box-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff, 0 0 60px #00aaff;
      position: relative;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }
    @keyframes rainbow {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    header {
      padding: 2rem;
      animation: float 4s ease-in-out infinite;
    }
    section {
      margin: 2rem 0;
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease-out, transform 1s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .products-container, .features-container, .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .product, .photo, .about, .feature-box, .gallery-item, .tools-status {
      background: rgba(10, 10, 30, 0.85);
      padding: 1.5rem;
      width: 300px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.8);
      border: 2px solid #00aaff;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover, .photo:hover, .about:hover, .feature-box:hover, .gallery-item:hover, .tools-status:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
    }
    button {
      background: #00aaff;
      color: black;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      animation: pulse 2s infinite;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #0088cc;
      transform: scale(1.1);
      box-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff;
    }
    .footer {
      margin-top: 3rem;
      font-size: 1rem;
    }
    .footer a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .footer a:hover {
      color: #0088cc;
    }
    img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px #00aaff;
      margin-top: 1rem;
    }
    audio { display: none; }
    ul li strong { color: lime; }
  </style>
</head>
<body>

<div id="particles-js"></div>

<header>
  <h1>Cult Of Doggos Store</h1>
  <p>Unlock your advantage! Choose your Hex key below:</p>
</header>

<!-- Your existing sections -->

<audio id="background-music" autoplay loop muted>
  <source src="your-music-file.mp3" type="audio/mpeg">
</audio>

<div class="footer">
  <p>Follow us on <a href="https://discord.com/" target="_blank">Discord</a> | <a href="https://guns.lol/gooddoggoluna" target="_blank">guns.lol/gooddoggoluna</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    "particles": {
      "number": { "value": 80 },
      "color": { "value": "#00aaff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.5, "random": true },
      "size": { "value": 3, "random": true },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": {
      "events": {
        "onhover": { "enable": true, "mode": "repulse" },
        "onclick": { "enable": true, "mode": "push" }
      },
      "modes": {
        "push": { "particles_nb": 10 }
      }
    }
  });

  document.addEventListener('click', () => {
    const music = document.getElementById('background-music');
    music.muted = false;
  }, { once: true });

  const sections = document.querySelectorAll('section');
  window.addEventListener('scroll', () => {
    const triggerBottom = window.innerHeight * 0.85;
    sections.forEach(section => {
      const sectionTop = section.getBoundingClientRect().top;
      if(sectionTop < triggerBottom) {
        section.classList.add('visible');
      }
    });
  });
</script>

</body>
</html>
